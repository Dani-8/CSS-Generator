<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="main-header">
        <div class="header">
            <h2>CSS Generator</h2>
        </div>

        <div class="navbar">
            <ul>
                <li id="box-shadow" class="active">Box Shadow</li>
                <li id="text-shadow">Text Shadow</li>
                <li id="border-radius">Border Radius</li>
                <li id="linear-gradient">Linear Gradient</li>
                <li id="animation">Animation</li>
            </ul>
        </div>
    </div>

    <!-- -------------------------------------------- -->
    <!-- -------------------------------------------- -->
    <!-- -------------------------------------------- -->
    <!-- -------------------------------------------- -->


    <div class="main-container">

        <div class="left-cont">

            <!-- BOX SHADOW -->
            <div id="box-shadow-control" class="box-shadow-cont section-control">
                <div>
                    <label for="">Vertical</label>
                    <input type="range" min="-200" max="200" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Horizontal</label>
                    <input type="range" min="-200" max="200" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Blur</label>
                    <input type="range" min="0" max="100" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Spread</label>
                    <input type="range" min="0" max="100" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Color</label>
                    <input type="color">
                </div>
            </div>



        </div>



    </div>










    <script src="assets/script.js"></script>
</body>
</html>
