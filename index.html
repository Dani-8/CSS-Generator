<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Generator</title>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="main-header">
        <div class="header">
            <h2>CSS Generator</h2>
        </div>

        <div class="navbar">
            <ul>
                <li id="box-shadow" onclick="showSection('box-shadow')">Box Shadow</li>
                <li id="text-shadow" onclick="showSection('text-shadow')">Text Shadow</li>
                <li id="border-radius" onclick="showSection('border-radius')">Border Radius</li>
                <li id="linear-gradient" onclick="showSection('linear-gradient')">Linear Gradient</li>
                <li id="animation" onclick="showSection('animation')">Animation</li>
            </ul>
        </div>
    </div>

    <!-- -------------------------------------------- -->
    <!-- -------------------------------------------- -->
    <!-- -------------------------------------------- -->
    <!-- -------------------------------------------- -->


    <div class="main-container">

        <div class="left-cont">

            <!-- BOX SHADOW -->
            <div id="box-shadow-control" class="box-shadow-cont section-control">
                <div>
                    <label for="">boxVertical</label>
                    <input type="range" min="-200" max="200" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Horizontal</label>
                    <input type="range" min="-200" max="200" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Blur</label>
                    <input type="range" min="0" max="100" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Spread</label>
                    <input type="range" min="0" max="100" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Color</label>
                    <input type="color" class="input-color">
                </div>
            </div>
<!-- ------------------------------------------------------------------------------------- -->
<!-- ------------------------------------------------------------------------------------- -->


            <!-- TEXT SHADOW -->
            <div id="text-shadow-control" class="text-shadow-cont section-control">
                <div>
                    <label for="">Vertical</label>
                    <input type="range" min="-200" max="200" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Horizontal</label>
                    <input type="range" min="-200" max="200" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Blur</label>
                    <input type="range" min="0" max="100" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Spread</label>
                    <input type="range" min="0" max="100" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Color</label>
                    <input type="color" class="input-color">
                </div>
            </div>
<!-- ------------------------------------------------------------------------------------- -->
<!-- ------------------------------------------------------------------------------------- -->


            <!-- BORDER -->
            <div id="border-radius-control" class="border-radius-cont section-control">
                <div>
                    <label for="">Border</label>
                    <input type="range" min="0" max="100" value="0">
                    <span id="value">0px</span>
                </div>
                <div>
                    <label for="">Border Type</label>
                    <select>
                        <option value="solid">Solid</option>
                        <option value="dashed">Dashed</option>
                        <option value="dotted">Dotted</option>
                        <option value="double">Double</option>
                        <option value="groove">Groove</option>
                    </select>
                </div>
                <div>
                    <label for="">Color</label>
                    <input type="color" class="input-color">
                </div>

                <!-- BORDER RADIUS -->
                <div class="radius-control">
                    <h3>Radius</h3>

                    <div>
                        <label for="">All Corners</label>
                        <input type="range" min="0" max="100" value="0">
                        <span id="value">0px</span>
                    </div>
                    <span class="divider"></span>
                    <div>
                        <label for="">Top Left Corner</label>
                        <input type="range" min="0" max="100" value="0">
                        <span id="value">0px</span>
                    </div>
                    <div>
                        <label for="">Top Right Corner</label>
                        <input type="range" min="0" max="100" value="0">
                        <span id="value">0px</span>
                    </div>
                    <div>
                        <label for="">Bottom Right Corner</label>
                        <input type="range" min="0" max="100" value="0">
                        <span id="value">0px</span>
                    </div>
                    <div>
                        <label for="">Bottom Left Corner</label>
                        <input type="range" min="0" max="100" value="0">
                        <span id="value">0px</span>
                    </div>
                </div>
            </div>
<!-- ------------------------------------------------------------------------------------- -->
<!-- ------------------------------------------------------------------------------------- -->


            <!-- LINEAR GRADIENT -->
            <div id="linear-gradient-control" class="linear-gradient-cont section-control">
                <div>
                    <label for="">Color 1</label>
                    <input type="color" class="input-color">
                </div>
                <div>
                    <label for="">Color 2</label>
                    <input type="color" class="input-color">
                </div>
                <div>
                    <label for="">Angle</label>
                    <input type="range" min="0" max="360" value="0">
                    <span id="value">0deg</span>
                </div>
            </div> 
<!-- ------------------------------------------------------------------------------------- -->
<!-- ------------------------------------------------------------------------------------- -->



            <!-- ANIMATION -->









        </div>
        <!-- LEFT-SIDE-END -->
        <!-- LEFT-SIDE-END -->
        <!-- LEFT-SIDE-END -->


        <!-- RIGHT-SIDE -->
        <div class="right-cont">

        <!-- BOX SHADOW -->
        <div id="box-shadow-section" class="section-content">
            <h2>BOX SHADOW</h2>
            <div class="box-shadow-box" id="box-shadow-box"></div>
            <!-- ----------------------------------------------------------- -->
            <div class="code-cont">
                <p>box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.5);</p>
            </div>
            <button>Copy Code</button>
        </div>


























        </div>

    </div>










    <script src="assets/script.js"></script>
</body>
</html>
